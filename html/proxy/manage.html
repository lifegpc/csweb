$def with (lan, trans, i18n, embScr, genLangLink, i18n2)
<!DOCTYPE html>
<html lang="$lan">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="title" content="$i18n['TITLE']">
        <meta name="author" content="lifegpc">
        <meta name="description" content="Manage proxy list.">
        <meta name="keywords" content="manage,proxy">
        <title>$i18n['TITLE']</title>
        $:genLangLink('/proxy/manage', ['en', 'ja', 'zh_CN', 'zh_TW'])
        <script>var lan="$lan";console.log("$trans");var i18n=$i18n2;</script>
        $:embScr('proxy/manage')
    </head>
    <body>
        $i18n['SECKEY']<input id="pas" type="password" autocomplete="new-password" aria-autocomplete="none"><br>
        <input type="button" value="$i18n['GL']" id="gl" disabled><input type="button" value="$i18n['ADD']" id='add' disabled><input type="button" value="$i18n['DA']" id='da' disabled><br>
        <div id="addd" style="display: none;">
            ID: <input id="id"><br>
            Cookies: <input type="button" id="cokc" value="$i18n['RDCLIP']"><div id="cok"></div>
            Headers: <input type="button" id="heac" value="$i18n['RDCLIP']"><div id="hea"></div>
            <input type="button" value="$i18n['ADD']" id="cadd" disabled><br>
        </div>
        <label>$i18n['PROLI']</label><br>
        <input type="button" value="$i18n['FP']" id='fp' disabled><input type="button" value="$i18n['PP']" id='pp' disabled><input type="button" value="$i18n['NP']" id="np" disabled><input type="button" value="$i18n['LP']" id='lp' disabled><div id="pn"></div>
        <table style="min-width: 99vw;">
            <thead>
                <tr><td style="width: 10%; min-width: 40px;">ID</td><td style="width: 35%; min-width: 250px;">Cookies</td><td style="width: 35%; min-width: 250px;">Headers</td><td style="width: 20%; min-width: 120px;"></td></tr>
            </thead>
            <tbody id="list">
                <template id="listt"><tr><td class="id"></td><td><input type="button" x-name="Cookies" value="$i18n['SC'].replace('<a>', 'Cookies')" class="sc"><div class="cookies"></div></td><td><input type="button" x-name="Headers" value="$i18n['SC'].replace('<a>', 'Headers')" class="sh"><div class="headers"></div></td><td><input type="button" value="$i18n['DEL']" class="del"></td></tr></template>
            </tbody>
        </table>
    </body>
</html>
